<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせフォーム</title>
</head>
<body>

<h1>お問い合わせフォーム</h1>

<form th:action="@{/confirm}" th:object="${contactForm}" method="post">

    <div>
        <label>お名前</label>
        <input type="text" th:field="*{name}">
        <div style="color:red" th:errors="*{name}"></div>
    </div>

    <div>
        <label>メールアドレス</label>
        <input type="text" th:field="*{email}">
        <div style="color:red" th:errors="*{email}"></div>
    </div>

    <div>
        <label>お問い合わせ内容</label><br>
        <textarea th:field="*{message}" cols="30" rows="5"></textarea>
        <div style="color:red" th:errors="*{message}"></div>
    </div>

    <button type="submit">送信</button>

</form>

</body>
</html>
